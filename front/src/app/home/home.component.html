<div class="container">
	<div *ngIf="posts" class="col-md-12 posts-box">
		<div *ngFor="let post of posts" class="posts">
			<div class="card ">
				<div class="card-block">
					<h6>Created : {{ post?.created }}</h6>					
					<h4 class="card-title blog-title">{{ post.title }}</h4>
					<p class="card-text">{{ post.description }}</p>										
					<a [routerLink]="['/post', post.id]" class="card-link blog-button">Read more</a>
					<h6 class="author">By {{ post?.first_name }} {{ post?.last_name }} </h6>
				</div>
			</div>
		</div>
	</div>
</div>
